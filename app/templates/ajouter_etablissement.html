<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un établissement</title>
</head>
<body>
    <h1>Ajouter un établissement</h1>
    <form action="/ajouter_etablissement_form" method="POST">
        <input type="text" name="idetab" placeholder="ID Etablissement" required><br>
        <input type="text" name="nometab" placeholder="Nom" required><br>
        <input type="text" name="adetab" placeholder="Adresse" required><br>
        <input type="text" name="villeetab" placeholder="Ville" required><br>
        <input type="text" name="cpetab" placeholder="Code postal" required><br>
        <input type="text" name="teletab" placeholder="Téléphone" required><br>
        <input type="text" name="sitewebetab" placeholder="Site web"><br>
        <input type="text" name="idcat" placeholder="ID Catégorie" required><br>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
